<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffffaa;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px #00ffffaa;
            }

            to {
                text-shadow: 0 0 20px #00ffff;
            }
        }

        .menu {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .menu a {
            display: block;
            background: linear-gradient(90deg, #00ffff, #0077ff);
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            margin: 10px 0;
            padding: 12px 0;
            border-radius: 12px;
            width: 70%;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .menu a:hover {
            background: linear-gradient(90deg, #0077ff, #00ffff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .menu a i {
            margin-right: 10px;
            font-size: 1.8rem;
            vertical-align: middle;
        }

        .menu a:nth-child(1) i {
            color: #ffb700;
        }

        /* Portfólio - dourado */
        .menu a:nth-child(2) i {
            color: #fff;
        }

        /* GitHub - branco */
        .menu a:nth-child(3) i {
            color: #0a66c2;
        }

        /* LinkedIn - azul */
        .menu a:nth-child(4) i {
            color: #036f2b;
        }

        /* WhatsApp - verde */
        .menu a:nth-child(5) i {
            color: #ff0066;
        }

        /* CV - rosa */



        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="particles-js"></div>

    <header>
        <h1>Bem-vindo</h1>
    </header>

    <div class="menu">
        
        <a href="src/pages/portfolio.html"><i class="fa-solid fa-briefcase"></i> Portfólio</a>
        <a href="https://github.com/Webers0n"><i class="fa-brands fa-github"></i> GitHub</a>
        <a href="https://www.linkedin.com/in/jos%C3%A9-weberson/"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
        <a href="https://wa.me/5587999665798"><i class="fa-brands fa-whatsapp"></i> Contato</a>
        <a href="src/docs/Currículo José Weberson.pdf"><i class="fa-solid fa-file-arrow-down"></i> Baixar CV</a>
    </div>


    <footer>
        <p>© 2025 Weberson Oliveira</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="src/js/bodyInt.js"></script>
</body>

</html>
